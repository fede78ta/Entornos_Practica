<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="" class="form-control" id="Nombre" aria-describedby="">
        </div>
        <div class="form-group">
          <label for="mail">E-mail</label>
          <input type="email" class="form-control" id="mail">
        </div>
        <div class="form-group">
            <label for="tel">Telefono</label>
            <input type="" class="form-control" id="tel" aria-describedby="">
          </div>
          <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto" aria-describedby="">
        </div>
        <div class="form-group">
            <label for="mensaje">Cuerpo del mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
